{% extends 'base.html' %}

{% block title %}Agent Portal{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-header bg-primary text-white">
                        <div class="progress mb-2" style="height: 5px;">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h5 class="m-0">Step 2 of 4 â€“ Estimated Time: 1 Minute</h5>
                    </div>
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Share with Your Client</h2>
                        <p class="mb-4">Please enter your client's email address to send them a link to our qualification form.</p>
                        
                        <form action="{{ url_for('agent') }}" method="post">
                            <div class="mb-4">
                                <label for="client_email" class="form-label">Client's Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="client_email" name="client_email" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Send Qualification Link</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
